<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <main class="container__main">
        <section class="hero__container">
            <h1 class="title">Your Result</h1>
            <p class="result"> 76 <span>of 100</span></p>
            <h2 class="subtittle">Great</h2>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="content__container">
            <h3 class="content__subtitle">Summary</h3>
            <div class="content__buble--reaction">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <span>Reaction</span>
                <span class="scale"><strong>80</strong> / 100</span>
            </div>
            <div class="content__buble--memory">
                <img src="./assets/images/icon-memory.svg" alt="">
                <span>Memory</span>
                <span class="scale"><strong>92</strong> / 100</span>
            </div>
            <div class="content__buble--verbal">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <span>Verbal</span>
                <span class="scale"><strong>61</strong> / 100</span>
            </div>
            <div class="content__buble--visual">
                <img src="./assets/images/icon-visual.svg" alt="">
                <span>Visual</span>
                <span class="scale"><strong>72</strong> / 100</span>
            </div>
            <button type="button" class="content__btn--continue">Continue</button>
        </section>
    </main>
    <footer class="container__footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Devon107">Abinadi</a>.
    </footer>
</body>
</html>
